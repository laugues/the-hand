<div class="row">
    <it-side-panel it-col="2" it-height-mode="full" it-top-position="none" it-icon-class="fa-star-o">
        <it-side-panel-header>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="playListController.addNewPlayList()">Add new playlist</button>
            </div>
        </it-side-panel-header>
        <it-side-panel-content>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="playList in playListController.playLists">
                    <a ng-click="playListController.editPlayList(playList)">{{playList.playListName}}</a>
                </li>
            </ul>
        </it-side-panel-content>
        <it-side-panel-footer>
        </it-side-panel-footer>
    </it-side-panel>
    <div class="col-md-12">
        <div class="row">
            <button class="btn btn-primary" ng-if="playListController.currentPlayList" ng-click="playListController.addStep()">Add new step</button>
            <button class="btn btn-primary" ng-if="playListController.currentPlayList" ng-click="playListController.save()">Save</button>
            <button class="btn btn-primary" ng-if="playListController.currentPlayList" ng-click="playListController.runSteps(playListController.currentPlayList)">Run PlayList</button>
        </div>
        <span class="col-md-2" ng-repeat="step in playListController.currentPlayList.steps">
                <robot-hand editable="true" hand-model="step.hand" scale="0.3">
                </robot-hand>
                <button class="btn btn-primary" ng-click="playListController.callAPI(step.hand)">Run step {{step.order}}</button>
        </span>
    </div>
</div>
